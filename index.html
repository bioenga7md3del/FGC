<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المشاريع</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="login-wrapper">
    <div class="card login-box">
        <h2 style="color: var(--primary);">FGC System</h2>
        <p style="color: #666; margin-bottom: 30px;">نظام إدارة الميزانيات والتعميدات</p>
        
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        
        <button onclick="login()" class="btn btn-primary" style="width: 100%; margin-top: 20px;">دخول للنظام</button>
        <p id="errorMsg" style="color: red; margin-top: 10px; font-size: 0.9em;"></p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCHZsLreB9fd8fkjnj87miAPDrZsKMOrDI",
        authDomain: "fgcbio.firebaseapp.com",
        projectId: "fgcbio",
        storageBucket: "fgcbio.firebasestorage.app",
        messagingSenderId: "924334872806",
        appId: "1:924334872806:web:fac89ce388b1ff2de24327",
        measurementId: "G-H9VW2MZQG0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // التحقق التلقائي إذا كان المستخدم مسجل دخول سابقاً
    auth.onAuthStateChanged(user => {
        if(user) window.location.href = "dashboard.html";
    });

    function login() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const btn = document.querySelector('button');
        
        btn.innerText = "جاري التحقق...";
        document.getElementById('errorMsg').innerText = "";

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => window.location.href = "dashboard.html")
            .catch(err => {
                btn.innerText = "دخول للنظام";
                document.getElementById('errorMsg').innerText = "خطأ: تأكد من الإيميل وكلمة المرور";
            });
    }
</script>
</body>
</html>
