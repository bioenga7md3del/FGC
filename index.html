<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        
        <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>

        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        </div>

        <button id="loginBtn">دخول</button>
        
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // التأكد من تحميل الصفحة بالكامل قبل تشغيل الكود
        document.addEventListener('DOMContentLoaded', function() {
            // تشغيل مراقب الدخول
            if (typeof initAuthListener === 'function') {
                initAuthListener('login');
            } else {
                console.error("الدالة initAuthListener غير موجودة في ملف auth.js");
            }
        });
    </script>

</body>
</html>
